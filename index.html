<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calc.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>


   <div class="wrapper">
    <form name="calc">
        <input id="screen" name="calc" type="" placeholder="0">
    </form>
    <div>
        <input type="button" value="%" onclick="toDisplay('%')" class="opr"></input>
        <input type="button" value="C" onclick="toReset()" id="clear" class="opr"></input>
        <input type="button" value="DEL" onclick="toClear()" class="opr"></input>
        <input type="button" value="÷" onclick="toDisplay('/')" class="opr"></input>
    </div>

    <div>
     <input type="button" value="9" onclick="toDisplay('9')" ></input>
     <input type="button" value="8" onclick="toDisplay('8')" ></input>
     <input type="button" value="7" onclick="toDisplay('7')" ></input>
     <input type="button" value="*" onclick="toDisplay('*')"  class="opr"></input>
    </div>

    <div>
     <input type="button" value="6" onclick="toDisplay('6')" ></input>
     <input type="button" value="5" onclick="toDisplay('5')" ></input>
     <input type="button" value="4" onclick="toDisplay('4')" ></input>
     <input type="button" value="−" onclick="toDisplay('-')"  class="opr"></input>
    </div>

    <div>
     <input type="button" value="3" onclick="toDisplay('3')" ></input>
     <input type="button" value="2" onclick="toDisplay('2')" ></input>
     <input type="button" value="1" onclick="toDisplay('1')" ></input>
     <input type="button" value="+" onclick="toDisplay('+')" class="opr"></input>
    </div>

    <div>
     <input type="button" value="00" onclick="toDisplay('00')"></input>
     <input type="button" value="0" onclick="toDisplay('0')" ></input>
     <input type="button" value="." onclick="toDisplay('.')" ></input>
     <input type="button" value="=" onclick="toEvaluate('=')" class="equal"></input>
    </div>

   </div>





    <!-- <script src="jquery-3.7.1.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
